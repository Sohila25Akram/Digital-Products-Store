<figure [class.bigCard]="isBig()" [style.background-image]="'url(./assets/images/banner-2/' + imgSrc() + ')'">
  @if(isBig()){
    <img src="assets/images/banner-2/{{ imgSrc() }}" alt={{alt()}} />
  }
  <figcaption>
    <h3>{{ title() }}</h3>
    <p>{{ desc() }}</p>
    <ng-content />
  </figcaption>
</figure>
