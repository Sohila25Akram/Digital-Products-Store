<figure [class.bigCard]="isBig" [style.background-image]="'url(./assets/images/banner-2/' + imgSrc() + ')'">
  @if(isBig){
    <img src="assets/images/banner-2/{{ imgSrc() }}" alt="" />
  }
  <figcaption>
    <h2>{{ title() }}</h2>
    <p>{{ desc() }}</p>
    <ng-content />
  </figcaption>
</figure>
