<h1>Register</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@gmail.com" formControlName = "email" required>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName = "password" required minlength="8">

    <button type="submit" [disabled]="!form.valid" class="btn-main">
        <!-- <div [appLoader]="isLoading()" [isButton]="true">
            <div class="text">Login</div>
        </div> -->
        register
    </button>
    @if(errorMsg){
        <div class="error" role="alert"><i class="fa-solid fa-circle-exclamation"></i> {{errorMsg}}</div>
    }
</form>
