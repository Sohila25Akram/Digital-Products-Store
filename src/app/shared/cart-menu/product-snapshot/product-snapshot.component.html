<div class="product">
  <div class="img-container">
    <!-- <img src="assets/images/products/pexels-sound-on-3394652.jpg" alt="" /> -->
    <img src="assets/images/products/{{ product.imgSrc }}" alt="" />
  </div>
  <div>
    <a href=""
      ><h3>{{ product.title }}</h3></a
    >

    <div [appLoader]="isLoading">
      <div class="price-or-loader-container">
        @if(product.newPrice){
        <span class="price">
          {{ product.newPrice * productAmount | currency }}
        </span>
        }@else{
        <span class="price">
          {{ product.originPrice * productAmount | currency }}
        </span>
        }
      </div>
    </div>
    <div class="amount-delete-container">
      <app-product-amount
        [product]="product"
        [isSmall]="true"
        (productAmountChange)="onProductAmountChange($event)"
      />
      <span class="delete-icon" (click)="deleteProductFromCart()"
        ><i class="fa-regular fa-trash-can"></i
      ></span>
    </div>

      <div class="amount">
        <button><i class="fa-solid fa-minus"></i></button>
        <input type="text" [value]="productAmount()" name="amount" />
        <button><i class="fa-solid fa-plus"></i></button>
      </div>
      <span class="delete-icon" (click)="deleteProductFromCart()"
        ><i class="fa-regular fa-trash-can"></i
      ></span>
    </div> -->
  </div>
</div>
