<div class="product">
  <div class="img-container">
    <!-- <img src="assets/images/products/pexels-sound-on-3394652.jpg" alt="" /> -->
    <img src="assets/images/products/{{ item.product.imgSrc }}" alt="" />
  </div>
  <div>
    <a href=""
      ><h3>{{ item.product.title }}</h3></a
    >

    <div [appLoader]="isLoading">
      <div class="price-or-loader-container">
        <span class="price">
          {{ computedPrice() | currency }}
        </span>
      </div>
    </div>
    <div class="amount-delete-container">
      <!-- <app-product-amount
        [product]="product"
        [isSmall]="true"
        (productAmountChange)="onProductAmountChange($event)"
        [numQuantity]="productAmount()"
      /> -->
      <button class="delete-icon" (click)="deleteProductFromCart()"
        ><i class="fa-regular fa-trash-can"></i
      ></button>
      <p>Quantity: <b>{{currentAmount()}}</b> product</p>
    </div>
  </div>
</div>
