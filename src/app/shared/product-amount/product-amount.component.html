<div class="amount" [class.small]="isSmall">
  <button class="decrement-btn" type="button" (click)="decrementAmount()">
    <i class="fa-solid fa-minus"></i>
  </button>
  <input
    type="text"
    min="1"
    name="amount"
    [formControl]="manualAmount"
    [value]="numQuantity"
  />
  <button class="increment-btn" type="button" (click)="incrementAmount()">
    <i class="fa-solid fa-plus"></i>
  </button>
</div>
