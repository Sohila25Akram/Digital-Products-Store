<app-top-tab itemRecieved="Wishlist" />
<section id="wishlist">
  <h1>Wishlist</h1>

  @if(products().length > 0){
  <div class="products-in-wishlist">
    @for(product of products(); track product.id){
    <app-product-card [product]="product" [inWishlist]="true" />
    }
  </div>
  }@else{
  <div class="no-products">
    <p>Products weren't added to the wishlist.</p>
    <a routerLink="/" class="back-to-home">continue shopping</a>
  </div>
  }
</section>
